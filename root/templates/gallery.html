{% extends "base.html" %}
{% load static %}

{% block title %}
<link rel="stylesheet" href="{% static 'css/services.css' %}">
<title>{{user.nom_sur_site | capfirst}} | Gallery</title>
{% endblock %}
{% block content %}

<div class="row m-0">
    {% for gal in gallery %}
    <div class="card mb-3 col-md-4 mx-auto">
        <img src="{% static gal.image %}" class="card-img-top" alt="{{gal.alt}}">
        <div class="card-body">
            <h5 class="card-title">{{gal.image_title}}</h5>
            <a href="#"></a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
